# https://www.playframework.com/documentation/latest/Configuration
# This is the main configuration file for the application.

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.http.secret.key = "w0U^1]1AjHaTl2oD_4nnY=4RU[;Y162jskbIp98fvP>GzwUJH[bpVu0i>i[4NsC_"

# The application languages
play.i18n.langs = ["en"]

# Play configurations
play.modules.enabled += "globals.Module"
play.http.errorHandler = "error.ErrorHandler"

play {
  filters {
    enabled += play.filters.cors.CORSFilter
    disabled += play.filters.hosts.AllowedHostsFilter

    cors = {
      // review the values of all these settings to fulfill your needs. These values are not meant for production.
      allowedOrigins = ["http://localhost:3000"]
      allowedOrigins = ${?CORS_ALLOWED_ORIGINS}
      allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS", "HEADERS"]
      pathPrefixes = ["/"]
    }
  }
}

# Play Evolutions
play.evolutions.db.default.enabled = true
play.evolutions.db.default.enabled = ${?EVOLUTIONS_ENABLED}
play.evolutions.db.default.autoApply = true
play.evolutions.db.default.autoApply = ${?EVOLUTIONS_AUTO_APPLY}
play.evolutions.db.default.autoApplyDowns = true
play.evolutions.db.default.autoApplyDowns = ${?EVOLUTIONS_AUTO_APPLY_DOWN}


# Db Configuration
slick.dbs.default.profile = "slick.jdbc.PostgresProfile$"
slick.dbs.default.db.driver = "org.postgresql.Driver"
default-db-url = "jdbc:postgresql://localhost:5432"
default-db-url = ${?POSTGRES_CONNECTION_URL}
slick.dbs.default.db.url = ${default-db-url}/scalaflix
slick.dbs.default.db.user = postgres
slick.dbs.default.db.user = ${?POSTGRES_USER}
slick.dbs.default.db.password = postgres
slick.dbs.default.db.password = ${?POSTGRES_PASSWORD}
slick.dbs.default.db.connectionTimeout = 60s

# Scalaflix configurations
streaming {

  minio {
    endpoint = "http://localhost:9002"
    endpoint = ${?MINIO_ENDPOINT}

    access-key = "minio"
    access-key = ${?MINIO_ACCESS_KEY}

    secret-key = "minioadmin"
    secret-key = ${?MINIO_SECRET_KEY}
  }

  metrics {
    host = "http://localhost"
    host = ${?METRICS_HOST}
    port = "9090"
    host = ${?METRICS_PORT}
  }

}

# Dispatchers configurations
dispatchers {
  external {
    # This will be used if you have set "executor = "fork-join-executor""
    fork-join-executor {
      # Min number of threads to cap factor-based parallelism number to
      parallelism-min = 8

      # The parallelism factor is used to determine thread pool size using the
      # following formula: ceil(available processors * factor). Resulting size
      # is then bounded by the parallelism-min and parallelism-max values.
      parallelism-factor = 3.0

      # Max number of threads to cap factor-based parallelism number to
      parallelism-max = 64
      parallelism-max = ${?EXTERNAL_DISPATCHER_MAX_PARALLELISM}

      # Setting to "FIFO" to use queue like peeking mode which "poll" or "LIFO" to use stack
      # like peeking mode which "pop".
      task-peeking-mode = "FIFO"
    }
  }
}
